<!DOCTYPE html>
<html>
<head>
    <title>Long-Term Crypto Strength Scanner</title>
    <meta http-equiv="refresh" content="600">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 40px;
        }

        h1 {
            color: #4da3ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: rgba(255,255,255,0.1);
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: rgba(255,255,255,0.05);
        }

        .strong {
            color: #4CAF50;
            font-weight: bold;
        }

        .neutral {
            color: #FFC107;
            font-weight: bold;
        }

        .weak {
            color: #F44336;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>ðŸ“ˆ Long-Term Crypto Strength Scanner</h1>
<p>Updated: {{ updated }}</p>

<table>
    <tr>
        <th>#</th>
        <th>Pair</th>
        <th>Price</th>
        <th>Score</th>
        <th>Strength</th>
    </tr>

    {% for m in markets %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ m.pair }}</td>
        <td>${{ m.price }}</td>
        <td>{{ m.score }}</td>
        <td class="
            {% if m.strength == 'STRONG' %}strong
            {% elif m.strength == 'NEUTRAL' %}neutral
            {% else %}weak
            {% endif %}
        ">
            {{ m.strength }}
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
