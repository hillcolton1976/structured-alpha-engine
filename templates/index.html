<!DOCTYPE html>
<html>
<head>
    <title>Long-Term Crypto Strength</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .updated {
            opacity: 0.7;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }

        .strong { color: #2ecc71; font-weight: bold; }
        .accumulation { color: #f1c40f; font-weight: bold; }
        .neutral { color: #bdc3c7; }
        .weak { color: #e74c3c; font-weight: bold; }

        .refresh {
            margin-top: 20px;
            padding: 10px 15px;
            background: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        .refresh:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“ˆ Long-Term Crypto Strength</h1>
    <div class="updated" id="updated">Loading...</div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Coin</th>
                <th>Price</th>
                <th>Score</th>
                <th>Strength</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <button class="refresh" onclick="loadData()">Refresh</button>
</div>

<script>
async function loadData() {
    const response = await fetch("/data");
    const data = await response.json();

    document.getElementById("updated").innerText =
        "Updated: " + data.updated;

    const table = document.getElementById("table-body");
    table.innerHTML = "";

    data.coins.forEach((coin, index) => {
        const row = document.createElement("tr");

        let strengthClass = coin.strength.toLowerCase();

        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${coin.coin}</td>
            <td>$${coin.price}</td>
            <td>${coin.score}</td>
            <td class="${strengthClass}">${coin.strength}</td>
        `;

        table.appendChild(row);
    });
}

loadData();
setInterval(loadData, 60000);
</script>

</body>
</html>
