<!DOCTYPE html>
<html>
<head>
    <title>Long-Term Crypto Strength</title>
    <meta http-equiv="refresh" content="60">

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
            color: white;
            padding: 40px;
        }

        h1 {
            color: #4da6ff;
        }

        .updated {
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .buttons {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .buy { background: #2ecc71; color: white; }
        .sell { background: #e74c3c; color: white; }
        .all { background: #3498db; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: rgba(255,255,255,0.1);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        .STRONG { color: #2ecc71; font-weight: bold; }
        .ACCUMULATION { color: #f1c40f; font-weight: bold; }
        .WEAK { color: #e74c3c; font-weight: bold; }
    </style>

    <script>
        function showAll() {
            document.querySelectorAll("tbody tr").forEach(r => r.style.display = "");
        }

        function showBuy() {
            document.querySelectorAll("tbody tr").forEach(r => {
                if (r.dataset.type === "STRONG" || r.dataset.type === "ACCUMULATION")
                    r.style.display = "";
                else
                    r.style.display = "none";
            });
        }

        function showSell() {
            document.querySelectorAll("tbody tr").forEach(r => {
                if (r.dataset.type === "WEAK")
                    r.style.display = "";
                else
                    r.style.display = "none";
            });
        }
    </script>
</head>

<body>

<h1>ðŸ“ˆ Long-Term Crypto Strength</h1>

<div class="updated">
    Updated: {{ updated }}
</div>

<div class="buttons">
    <button class="buy" onclick="showBuy()">Buy Candidates</button>
    <button class="sell" onclick="showSell()">Sell Candidates</button>
    <button class="all" onclick="showAll()">Show All</button>
</div>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Coin</th>
            <th>Price</th>
            <th>Score</th>
            <th>Strength</th>
        </tr>
    </thead>
    <tbody>
        {% for coin in coins %}
        <tr data-type="{{ coin.strength }}">
            <td>{{ loop.index }}</td>
            <td>{{ coin.coin }}</td>
            <td>${{ coin.price }}</td>
            <td>{{ coin.score }}</td>
            <td class="{{ coin.strength }}">{{ coin.strength }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
