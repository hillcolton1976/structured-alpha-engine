<!DOCTYPE html>
<html>
<head>
    <title>Long-Term Crypto Strength</title>
    <meta http-equiv="refresh" content="60">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 40px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .updated {
            margin-bottom: 30px;
            opacity: 0.8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background: rgba(255,255,255,0.1);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }

        .strong {
            color: #4caf50;
            font-weight: bold;
        }

        .accumulation {
            color: #ffc107;
            font-weight: bold;
        }

        .weak {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>ðŸ“ˆ Long-Term Crypto Strength</h1>
<div class="updated">Updated: {{ updated }}</div>

<table>
    <tr>
        <th>#</th>
        <th>Coin</th>
        <th>Price</th>
        <th>Score</th>
        <th>Strength</th>
    </tr>

    {% for coin in coins %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ coin.coin }}</td>
        <td>${{ coin.price }}</td>
        <td>{{ coin.score }}</td>
        <td class="
            {% if coin.strength == 'STRONG' %}strong
            {% elif coin.strength == 'ACCUMULATION' %}accumulation
            {% else %}weak{% endif %}
        ">
            {{ coin.strength }}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
