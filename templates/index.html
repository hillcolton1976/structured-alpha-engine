<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="30">
<title>Structured Alpha Engine</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #f5f5f5;
    padding: 40px;
}

h1 {
    font-size: 36px;
    margin-bottom: 5px;
}

.sub {
    opacity: 0.7;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 14px;
    text-align: center;
}

th {
    background: rgba(255,255,255,0.1);
}

tr:nth-child(even) {
    background: rgba(255,255,255,0.03);
}

.buy { color: #2ecc71; font-weight: bold; }
.sell { color: #e74c3c; font-weight: bold; }
.hold { color: #f1c40f; font-weight: bold; }

.regime {
    margin-bottom: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>ðŸ“ˆ Structured Alpha Engine</h1>
<div class="sub">Updated: {{ updated }}</div>
<div class="regime">Market Regime: {{ regime }}</div>

<table>
<tr>
<th>#</th>
<th>Coin</th>
<th>Price</th>
<th>Score</th>
<th>Signal</th>
<th>Confidence</th>
</tr>

{% for row in results %}
<tr>
<td>{{ loop.index }}</td>
<td>{{ row.coin }}</td>
<td>${{ row.price }}</td>
<td>{{ row.score }}</td>
<td class="{% if row.signal == 'BUY' %}buy{% elif row.signal == 'SELL' %}sell{% else %}hold{% endif %}">
    {{ row.signal }}
</td>
<td>{{ row.confidence }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
