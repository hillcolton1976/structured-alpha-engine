<!DOCTYPE html>
<html>
<head>
    <title>Long-Term Crypto Strength</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 20px;
        }

        h1 {
            color: #4da3ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: rgba(255,255,255,0.1);
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }

        .STRONG { color: #4caf50; font-weight: bold; }
        .NEUTRAL { color: #ffc107; font-weight: bold; }
        .WEAK { color: #f44336; font-weight: bold; }
    </style>
</head>

<body>

<h1>ðŸ“ˆ Long-Term Crypto Strength</h1>
<p id="updated">Loading...</p>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Coin</th>
            <th>Price</th>
            <th>Score</th>
            <th>Strength</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<script>
async function loadData() {
    const res = await fetch('/api/data');
    const data = await res.json();

    document.getElementById('updated').innerText =
        "Updated: " + data.updated;

    const tbody = document.getElementById('table-body');
    tbody.innerHTML = "";

    data.markets.forEach((coin, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${coin.pair}</td>
                <td>$${coin.price}</td>
                <td>${coin.score}</td>
                <td class="${coin.strength}">${coin.strength}</td>
            </tr>
        `;
    });
}

loadData();
setInterval(loadData, 60000);
</script>

</body>
</html>
