<!DOCTYPE html>
<html>
<head>
    <title>Crypto Strength Scanner</title>
    <style>
        body {
            background: #0f2027;
            font-family: Arial;
            color: white;
            padding: 40px;
        }

        h1 {
            color: #4da3ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1c2b36;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #243b55;
        }

        tr:nth-child(even) {
            background: #16222a;
        }

        .STRONG { color: #4CAF50; font-weight: bold; }
        .NEUTRAL { color: #FFC107; font-weight: bold; }
        .WEAK { color: #F44336; font-weight: bold; }

        #updated {
            margin-top: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<h1>ðŸ“ˆ Long-Term Crypto Strength</h1>
<div id="updated"></div>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Coin</th>
            <th>Price</th>
            <th>Score</th>
            <th>Strength</th>
        </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
</table>

<script>
async function loadData() {
    const response = await fetch('/api/data');
    const data = await response.json();

    document.getElementById("updated").innerText = 
        "Updated: " + data.updated;

    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    data.markets.forEach((coin, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${coin.pair}</td>
                <td>$${coin.price}</td>
                <td>${coin.score}</td>
                <td class="${coin.strength}">
                    ${coin.strength}
                </td>
            </tr>
        `;
    });
}

// Initial load
loadData();

// Refresh every 60 seconds
setInterval(loadData, 60000);
</script>

</body>
</html>
